<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script>
        window.onload = function() {
            // 쿼리스트링 파싱
            const params = new URLSearchParams(window.location.search);
            // 예: ?estimateRequestIdList=1&estimateRequestIdList=2
            const ids = params.getAll('estimateRequestIdList');
            const queryString = ids.map(id => 'estimateRequestIdList=' + encodeURIComponent(id)).join('&');
            fetch('https://manku.progist.co.kr/api/common/confirmUpdateRequestEmail?' + queryString)
            // fetch('http://localhost:3002/api/common/confirmUpdateRequestEmail?' + queryString)
                .then(res => res.json())
                .then(data => {
                    alert('확인이 완료되었습니다.');
                    window.close();
                })
                .catch(err => {
                    alert('확인 처리 중 오류가 발생했습니다.');
                    window.close();
                });
        }
    </script>
</head>
